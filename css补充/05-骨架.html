<!-- 版本，各种浏览器能解析 -->
<!DOCTYPE html>
<!-- 语言 en英文网站，zh-CN中文网站 -->
<html lang="en">
<head>
    <!-- 万国语言，charset="UTF-8" 规定网页的字符编码 -->
    <meta charset="UTF-8">
    <!-- IE浏览器（兼容性差）/edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 宽度=设备宽度，移动端网页的时候用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
