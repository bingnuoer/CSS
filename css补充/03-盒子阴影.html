<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: skyblue;

            box-shadow: 5px 10px 20px 30px black inset ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
