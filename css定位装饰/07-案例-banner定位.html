<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            margin: 0 auto;
            width: 1226px;
            height: 600px;
        }
        .mask {
            /* 子绝父相 修改子级相对父级的位置 */
            position: absolute;
            bottom: 0;
            height: 150px;
            /* 子绝父相 子级具备行内块特点，需要再设置宽高（即使父级有宽高） */
            /*如果子级和父级宽度相同 写法：width: 100%;  */
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./image/bg .png" alt="" height="600px" width="1226px">
        <!-- "mask" 命名遮罩 -->
        <div class="mask"></div>
    </div>
</body>
</html>
