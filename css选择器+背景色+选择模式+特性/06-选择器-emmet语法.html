<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 单词首字母 */
            background-color: #fff;

            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: #fff;
        }

    </style>
</head>
<body>
    <!-- div -->
    <div></div>

    <!-- p+div -->
    <p></p>
    <div></div>

    <!-- .color -->
    <div class="color"></div>

    <!-- #box -->
    <div id="box"></div>

    <!-- p.color -->
    <p class="color"></p>

    <!-- p.red#box :  类red,id是box--> 
    <p class="red" id="box"></p>

    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- ul>li{文字}*3 -->
    <ul>
        <li>姓名</li>
        <li>姓名</li>
        <li>姓名</li>
    </ul>

    <!-- ul>li{$}*3 : li标签中数字顺序排放 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
