<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第1个孩子 */
        li:first-child {
            background-color: pink;
        }
        /* 倒数第1个孩子 */
        li:last-child {
            background-color: yellow;
        }
        /* 第n个孩子 */
        li:nth-child(3) {
            background-color: green;
        }
        /* 倒数第n个孩子 */
        li:nth-last-child(2) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>第1个孩子li</li>
        <li>第2个孩子li</li>
        <li>第3个孩子li</li>
        <li>第4个孩子li</li>
        <li>第5个孩子li</li>
        <li>第6个孩子li</li>
        <li>第7个孩子li</li>
        <li>第8个孩子li</li>
    </ul>
</body>
</html>
