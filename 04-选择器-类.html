<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            color: blue;
        }

        .size{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>111111111111</p>
    <p class="color">222222222222222222222222</p>
    <!-- 一个标签可以使用多个类名 需要空格隔开即可 -->
    <p class="color size">33333333333333333333333333333333333</p>
</body>
</html>
