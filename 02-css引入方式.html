<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3种引入方式</title>
    <!-- 法一：style标签 -->
    <!-- 法二：.css文件 link连接（写在head中） 到.html文件中-->
    <link rel="stylesheet" href="./p标签.css">
</head>
<body>
    <!-- 法三：在body中标签里加style -->
    <p>这是一个p标签</p>
    <div style="color: green; font-size: 30px;">这是一个div标签</div>
</body>
</html>
